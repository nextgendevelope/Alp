<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt2Pic — AI Art Generator</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1f1c2c, #928dab);
      scroll-behavior: smooth;
    }

    .glass {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }

    .modal.active {
      display: flex;
    }

  </style>
</head>
<body class="text-white overflow-x-hidden">
  <div id="tsparticles"></div>

  <!-- HERO SECTION -->
  <section class="min-h-screen flex items-center justify-center px-6 text-center bg-cover bg-center relative" style="background-image: url('pic/hero-bg.jpg');">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="glass p-10 max-w-3xl w-full relative z-10" data-aos="zoom-in">
      <img src="pic/bot_dp.jpg" class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-white shadow-xl" alt="Bot DP" />
      <h1 class="text-5xl font-extrabold mb-4 animated-gradient">Prompt2Pic Bot</h1>
      <p class="text-lg mb-6 opacity-90 typewriter-text" id="typewriter-text">Generate AI Art by just describing your imagination ✨</p>
      <a href="https://t.me/Prompt2PicBot" target="_blank" rel="noopener noreferrer" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 inline-block">Try it on Telegram</a>
    </div>
  </section>

  <!-- GALLERY SECTION -->
  <section id="gallery" class="py-20 px-6 bg-black bg-opacity-40 backdrop-blur-md" data-aos="fade-up">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold animated-gradient mb-4">AI Art Gallery</h2>
      <p class="text-lg opacity-80">Explore stunning AI-generated artworks from Prompt2PicBot</p>
    </div>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 max-w-6xl mx-auto relative z-10">
      <!-- Gallery Images -->
      <div class="overflow-hidden rounded-xl card-hover transform hover:scale-105 transition duration-300 shadow-xl" onclick="openModal('pic/art1.jpg')">
        <img src="pic/art1.jpg" alt="AI Art 1" class="w-full h-auto object-cover rounded-xl">
      </div>
      <div class="overflow-hidden rounded-xl card-hover transform hover:scale-105 transition duration-300 shadow-xl" onclick="openModal('pic/art2.jpg')">
        <img src="pic/art2.jpg" alt="AI Art 2" class="w-full h-auto object-cover rounded-xl">
      </div>
      <div class="overflow-hidden rounded-xl card-hover transform hover:scale-105 transition duration-300 shadow-xl" onclick="openModal('pic/art3.jpg')">
        <img src="pic/art3.jpg" alt="AI Art 3" class="w-full h-auto object-cover rounded-xl">
      </div>
      <div class="overflow-hidden rounded-xl card-hover transform hover:scale-105 transition duration-300 shadow-xl" onclick="openModal('pic/art4.jpg')">
        <img src="pic/art4.jpg" alt="AI Art 4" class="w-full h-auto object-cover rounded-xl">
      </div>
      <div class="overflow-hidden rounded-xl card-hover transform hover:scale-105 transition duration-300 shadow-xl" onclick="openModal('pic/art5.jpg')">
        <img src="pic/art5.jpg" alt="AI Art 5" class="w-full h-auto object-cover rounded-xl">
      </div>
      <div class="overflow-hidden rounded-xl card-hover transform hover:scale-105 transition duration-300 shadow-xl" onclick="openModal('pic/art6.jpg')">
        <img src="pic/art6.jpg" alt="AI Art 6" class="w-full h-auto object-cover rounded-xl">
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Expanded Image">
  </div>

  <!-- SCRIPT -->
  <script>
    AOS.init();

    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc;
      modal.classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('active');
    }

    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        opacity: { value: 0.5 },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
</html>
